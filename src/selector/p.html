<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        p {
            color: blue;
            font-size: 18px;
        }
        p.p1 {
            color: red;
            font-size: 24px;
        }
        .p1 {
            color: black;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p>使用p标记</p>
    <p class="p1">指定了p.p1类别的段落文本</p>
    <h3 class="p1">指定了.p1的类别标题</h3>
</body>
</html>
