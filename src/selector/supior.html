<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        p {
            color: black;
        }
        .red {
            color: red;
        }
        .purple {
            color: purple;
        }
        #p1 {
            color: blue;
        }
    </style>
</head>
<body>
    <p>这是第一行文本</p>
    <p class="red">这是第2行文本</p>
    <p id="p1" class="red">这是第3行文本</p>
    <p style="color: green" id="p1">这是第4行文本</p>
    <p class="purple red">这是第5行文本</p>
</body>
</html>
