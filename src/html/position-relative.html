<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        strong {
            background-color: #808080;
        }
        em {
            background-color: #ffd800;
        }
        span {
            background-color: #b6ff00;
            position: relative;
            top: 10px;
            left: 10px;
            width: 100px;
        }
        div {
            width: 100px;
            height: 50px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- 
        position: relative不改变元素的display属性，不会飘出文档流
     -->
    <strong>strong</strong><em>em</em><span>span</span>
    <div style="background-color: blue">A</div>
    <div style="background-color: red; position: relative; top: 20px; left: 20px;">B</div>
    <div style="background-color: green">C</div>
</body>
</html>
