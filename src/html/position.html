    <div id="first">first</div>
    <div id="second">second</div>
    <!-- 1. static默认的属性，top/left无效
         2. fixed相对于浏览器窗口定位，top/left有效
         3. relative相对于自身原始位置，占据之前的位置
         4. absolute相对于最近的已定位的父元素，
         5. z-index只能用于position定位的元素上
            z-index用于同级元素，值越大越靠上面，
            父元素设置大于子元素的值时不起作用，把子元素的值设为负值，父元素不设置值时可以
            如果子元素设为负值，而父元素有正值时，也还是不行
            两个父元素中分别有自己的子元素的时候有‘拼爹’性质
            不管父元素，只设置子元素的z-index也是有效的，父元素提不上来
        6. 子元素为fixed或者absolute的时候，脱离文档流，父元素无法被撑开，只能刻意设置父元素的宽高
    -->
